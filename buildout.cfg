[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
extensions =
    mr.developer
package-name = plonesocial.messaging
package-extras = [test]
parts += code-analysis
versions = versions
auto-checkout =
    plonesocial.core

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/plonesocial/messaging
deprecated-aliases = True
utf8-header = True
clean-lines = True
prefer-single-quotes = True
pep3101 = False
imports = True
debug-statements = True

[sources]
plonesocial.core = git git@github.com:cosent/plonesocial.core.git

[versions]
zc.buildout = 1.7.1
